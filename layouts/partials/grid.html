<div class="grid" data-gid="{{ .Params.gid }}" data-isotope='{ "itemSelector": ".grid-item", "masonry": { "columnWidth": ".grid-sizer" } }'>
    <div class="grid-sizer"></div>
    {{ $imagePrefix := .Site.Params.imageBaseUrlProduction }}
    {{ if eq hugo.Environment "development" }}
        {{ $imagePrefix = .Site.Params.imageBaseUrlDevelopment }}
    {{ end }}
    {{ range index $.Site.Data.galleries .Params.gid }}
        <img class="grid-item{{ if gt .width .height }} grid-item-2{{ end }}"
            src="{{ $imagePrefix }}{{ .imgThumb }}"
            alt="{{ .alt }}"
            data-image="{{ $imagePrefix }}{{ .imgFull }}"
            data-width="{{ .width }}"
            data-height="{{ .height }}"
            data-pid="{{ .pid }}"
            data-title=""
        />
    {{ end }}
</div>
